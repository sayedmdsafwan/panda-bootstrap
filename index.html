<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="css/style.css" />

        <title>Panda Bootstrap</title>
    </head>
    <body>
        <!-- navbar starts -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="logo" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->

        <!-- carousel -->
        <section class="container my-5 bg-secondary rounded-3">
            <div
            id="carouselExampleSlidesOnly"
            class="carousel slide p-5"
            data-bs-ride="carousel"
            data-bs-interval="2000"
        >
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row align-items-center">
                        <div class="col-md-7">
                            <h2 class="display-5 my-3">Cool Dude Headphone</h2>
                            <p class="lead">
                                This is the best headphone in the world for
                                people who just want to waste time in front of
                                funky world.
                            </p>
                            <h2 class="display-5 my-3">400$</h2>
                            <a href="#" class="btn btn-lg btn-danger text-capitalize"
                                >buy now</a
                            >
                        </div>
                        <div class="col-md-5">
                            <img
                                src="images/banner-images/headphone.png"
                                class="d-block w-100"
                                alt="banner image"
                            />
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row align-items-center">
                        <div class="col-md-7">
                            <h2 class="display-5 my-3">Cool Dude Headphone</h2>
                            <p class="lead">
                                This is the best headphone in the world for
                                people who just want to waste time in front of
                                funky world.
                            </p>
                            <h2 class="display-5 my-3">400$</h2>
                            <a href="#" class="btn btn-lg btn-danger text-capitalize"
                                >buy now</a
                            >
                        </div>
                        <div class="col-md-5">
                            <img
                                src="images/banner-images/xbox.png"
                                class="d-block w-100"
                                alt="banner image"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <!-- carousel -->



        <!--Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
